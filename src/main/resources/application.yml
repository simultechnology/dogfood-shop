spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/dogfood_shop
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: postgresql

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: 38880