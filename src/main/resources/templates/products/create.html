<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>商品登録</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">商品登録</h2>
                        <form th:action="@{/products/create}" method="post" th:object="${productForm}">
                            <div class="mb-3">
                                <label for="name" class="form-label">商品名</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">商品説明</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">価格</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" min="0" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="stock" class="form-label">在庫数</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">カテゴリー</label>
                                <select class="form-select" id="category" th:field="*{categoryId}" required>
                                    <option value="">カテゴリーを選択してください</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}">カテゴリー名</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">商品画像URL</label>
                                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                                <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">登録</button>
                                <a th:href="@{/products}" class="btn btn-secondary">戻る</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
