<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>商品一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">商品一覧</h2>
        
        <!-- カテゴリーフィルター -->
        <div class="mb-4">
            <div class="d-flex flex-wrap gap-2">
                <a href="#" class="btn btn-outline-primary">すべて</a>
                <a href="#" class="btn btn-outline-primary">パピー用</a>
                <a href="#" class="btn btn-outline-primary">アダルト用</a>
                <a href="#" class="btn btn-outline-primary">シニア用</a>
                <a href="#" class="btn btn-outline-primary">グレインフリー</a>
            </div>
        </div>

        <!-- 商品グリッド -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="商品画像"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">商品名</h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(product.description, 100)}">
                            商品説明
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="h5 mb-0" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '円'">
                                価格
                            </span>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">
                                詳細を見る
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ページネーション -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">前へ</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">次へ</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
