<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title>商品一覧</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <h2 class="mb-4">商品一覧</h2>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" alt="商品画像">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">商品名</h5>
                        <p class="card-text" th:text="${product.description}">商品説明</p>
                        <p class="card-text">
                            <span class="h5" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '円'">価格</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">詳細を見る</a>
                            <span th:if="${product.stock > 0}" class="badge bg-success">在庫あり</span>
                            <span th:unless="${product.stock > 0}" class="badge bg-danger">在庫なし</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
